<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Sistema Acadêmico</title>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Sistema Acadêmico</h2>
        <ul>
            <li><a href="#inicio"><i class="fa-solid fa-house"></i> <span>Início</span></a></li>
            <li><a href="#cadastroAluno"><i class="fa-solid fa-user-graduate"></i> <span>Alunos</span></a></li>
            <li><a href="#cadastroProfessor"><i class="fa-solid fa-chalkboard-teacher"></i> <span>Professores</span></a></li>
            <li><a href="#cadastroDisciplina"><i class="fa-solid fa-book"></i><span>Disciplinas</span></a></li>
            <li><a href="#cadastroTurma"><i class="fa-solid fa-users"></i> <span>Turmas</span></a></li>
            <li><a href="#cadastroCurso"><i class="fa-solid fa-pen"></i> <span>Cursos</span></a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">

        <section id="inicio" class="telainicial">
            <h1>Bem-vindo ao Sistema Acadêmico</h1>
        </section>

        <!-- Formulário de Alunos -->
        <form id="cadastroAluno">
            <h3>Cadastro de Aluno</h3>
            <input type="text" name="aluno_nome" placeholder="Nome" required>
            <input type="text" name="aluno_cpf" placeholder="CPF" required>
            <input type="email" name="aluno_email" placeholder="Email" required>
            <input type="date" name="aluno_data_nascimento" placeholder="Data Nascimento" required>
            
            <h4>Endereço</h4>
            <input type="text" name="endereco_comple" placeholder="Endereço" required>
            <input type="text" name="complemento" placeholder="Complemento">
            <input type="text" name="endereco_cep" placeholder="CEP" required>
            <input type="text" name="endereco_bairro" placeholder="Bairro" required>
            <input type="text" name="endereco_cidade" placeholder="Cidade" required>
            <label for="estadoAluno">Estado:</label>
            <select name="endereco_estado" id="estadoAluno" required>
                <option value="">Selecione o estado</option>
                <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
            </select>
            <input type="tel" name="aluno_telefone" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Formulário de Professores -->
        <form id="cadastroProfessor">
            <h3>Cadastro de Professor</h3>
            <input type="text" name="prof_nome" placeholder="Nome Completo" required>
            <input type="text" name="prof_cpf" placeholder="CPF" required>
            <input type="text" name="prof_formacao" placeholder="Formação" required>
            <label for="titulacao">Titulação:</label>
            <select id="titulacao" name="prof_titulacao" required>
                <option value="">Selecione</option>
                <option value="graduacao">Graduação</option>
                <option value="pos-graduacao">Pós-graduação</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
                <option value="phd">PhD</option>
            </select>

            <h4>Endereço</h4>
            <input type="text" name="endereco_comple" placeholder="Endereço" required>
            <input type="text" name="complemento" placeholder="Complemento">
            <input type="text" name="endereco_cep" placeholder="CEP" required>
            <input type="text" name="endereco_bairro" placeholder="Bairro" required>
            <input type="text" name="endereco_cidade" placeholder="Cidade" required>
            <label for="estadoProfessor">Estado:</label>
            <select name="endereco_estado" id="estadoProfessor" required>
                <option value="">Selecione o estado</option>
                <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
            </select>
            <input type="tel" name="prof_telefone" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Formulário de Cursos -->
        <form id="cadastroCurso">
            <h3>Cadastro de Curso</h3>
            <input type="text" name="cursos_nome" placeholder="Nome do Curso" required>
            <input type="text" name="cursos_cordenador" placeholder="Coordenador do Curso" required>
            <input type="number" name="cursos_duracao" placeholder="Duração do Curso (em meses)" required>
            
            <label for="modalidade">Modalidade:</label>
            <select name="modalidade" id="modalidade">
                <option value="">Selecione a modalidade"></option>
                <option value="PRESENCIAL">PRESENCIAL</option>
                <option value="EAD">EAD</option>
            </select>
            <br><br>
            
            <label for="Nivel_curso">Nivel do Curso</label>
            <select name="nivel_curso" id="Nivel_curso">
                <option value="">Selecione o Nivel</option>
                <option value="Tecnico">Tecnico</option>
                <option value="Pós-graduação">Pós-graduação</option>
                <option value="Graduação">Graduação</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
                <option value="PhD">PhD</option>
                <option value="Tecnologo">Tecnologo</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
        
        <!-- Formulário de Disciplinas -->
        <form id="cadastroDisciplina">
  <input type="text" name="disc_nome" placeholder="Nome da Disciplina" required>
  <input type="number" name="disc_duracao" placeholder="Carga Horária" required>
  <input type="text" name="ementa" placeholder="Descrição da Disciplina" required>
  <label for="professorDisciplina">Professor</label>
  <select name="professorDisciplina" id="professorDisciplina" required>
    <option value="">Selecione o professor</option>
  </select>
  <button type="submit">Cadastrar Disciplina</button>
</form>

        <!-- Formulário de Turmas -->
        <form id="cadastroTurma">
            <h3>Cadastro de Turma</h3>

            <label for="professorTurma">Professor:</label>
            <select name="fk_prof_turma" id="professorTurma" required>
                <option value="">Selecione o professor</option>
            </select>
            <br><br>

            <label for="cursoTurma">Curso:</label>
            <select name="fk_curso_turma" id="cursoTurma" required>
                <option value="">Selecione o curso</option>
            </select>
            <br><br>

            <label for="horarioTurma">Horário:</label>
            <input type="text" name="turma_horario" id="horarioTurma" placeholder="Ex: Noite, Manhã" required>
            <br><br>

            <button type="submit">Cadastrar Turma</button>
        </form>
    </main>

    <script src="script/scriptSidbar.js"></script>
    <script src="script/scriptForms.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
